<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MifarGPT Pro | Advanced AI</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <div class="app-container">
        
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <i class="fas fa-robot"></i> MifarGPT
                </div>
                <button id="closeSidebar" class="icon-btn mobile-only"><i class="fas fa-times"></i></button>
            </div>

            <button class="new-chat-btn" onclick="location.reload()">
                <i class="fas fa-plus"></i> New Chat
            </button>
            
            <div class="history-section">
                <p class="section-label">Recent Chats</p>
                <div id="chatHistoryList">
                    <div class="history-item"><i class="far fa-comment-alt"></i> Welcome to AI</div>
                </div>
            </div>

            <div class="sidebar-footer">
                <button onclick="openSettings()"><i class="fas fa-cog"></i> Settings & API</button>
                <button onclick="toggleTheme()"><i class="fas fa-adjust"></i> Theme</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <button class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
                <div class="model-selector">
                    <span id="currentMode">Standard Mode</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="top-actions">
                    <button class="icon-btn" title="Export Chat"><i class="fas fa-download"></i></button>
                </div>
            </header>

            <div class="chat-area" id="chatContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="logo-big">M</div>
                    <h2>How can I help you today?</h2>
                    <div class="suggestions">
                        <div class="suggestion-card" onclick="fillInput('Explain Quantum Computing like I am 5')">
                            <p>Explain Quantum Computing</p>
                            <span>like I am 5</span>
                        </div>
                        <div class="suggestion-card" onclick="fillInput('Write a Javascript code for a To-Do List')">
                            <p>Write Code</p>
                            <span>Javascript To-Do List</span>
                        </div>
                    </div>
                </div>
                </div>

            <div class="input-area-wrapper">
                <div class="input-container">
                    <div class="tools-row">
                        <button class="tool-btn active" onclick="setMode('standard')"><i class="fas fa-bolt"></i> Fast</button>
                        <button class="tool-btn" onclick="setMode('deep')"><i class="fas fa-brain"></i> Deep Think</button>
                        <button class="tool-btn" onclick="setMode('code')"><i class="fas fa-code"></i> Coding</button>
                    </div>
                    <div class="input-row">
                        <button class="attach-btn"><i class="fas fa-paperclip"></i></button>
                        <textarea id="userInput" placeholder="Message MifarGPT..." rows="1"></textarea>
                        <button id="sendBtn" class="send-btn" disabled><i class="fas fa-arrow-up"></i></button>
                    </div>
                    <p class="footer-text">MifarGPT can make mistakes. Check important info.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-sliders-h"></i> Settings</h3>
                <button onclick="closeSettings()" class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Google Gemini API Key</label>
                    <input type="password" id="apiKeyInput" placeholder="Paste your API Key here (starts with Alza...)">
                    <small>Your key is saved locally in your browser. It is never sent to our server.</small>
                </div>
                <div class="form-group">
                    <label>System Instructions (Custom AI Behavior)</label>
                    <textarea id="systemInstruction" placeholder="e.g. You are a helpful coding assistant...">You are MifarGPT, a helpful and advanced AI assistant.</textarea>
                </div>
                <button class="save-btn" onclick="saveSettings()">Save & Connect</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
