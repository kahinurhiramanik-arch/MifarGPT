<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MifarGPT | Premium AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <button class="new-chat-btn">
                <i class="fas fa-plus"></i> New Chat
            </button>
            <div class="chat-history">
                <p class="section-title">Recent History</p>
                <div class="history-item"><i class="far fa-message"></i> Welcome to MifarGPT</div>
            </div>
            <div class="user-profile">
                <div class="avatar">M</div>
                <span>Premium User</span>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <button id="menu-toggle" class="mobile-only"><i class="fas fa-bars"></i></button>
                <h1>MifarGPT <span class="badge">PRO</span></h1>
                <i class="fas fa-ellipsis-v"></i>
            </header>

            <div class="chat-display" id="chatDisplay">
                <div class="welcome-screen">
                    <div class="logo-icon">M</div>
                    <h2>How can I assist you today?</h2>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="userInput" placeholder="Ask MifarGPT anything..." rows="1"></textarea>
                    <button id="sendBtn" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <p class="footer-note">MifarGPT can make mistakes. Consider checking important information.</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
